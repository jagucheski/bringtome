<footer th:fragment="rodape" class="page-footer font-small pt-4" style="background-color: #e9ecef;margin-top: 20px;" > 
	<div class="footer-copyright text-center" style="padding-bottom: 2rem;height: 35px !important;">
		&copy; BringToMe [v0.0.1]
	</div>
</footer>


<div th:fragment="cabecalho"  >
     <div class="row logo-container p-3 d-flex justify-content-between">
	     <span class="logo ml-2">BringToMe</span>
	      <span class="mt-3 mr-2">
	      
			 <span sec:authorize="isAuthenticated()" sec:authentication="name" class="mr-3"></span>
			 <a sec:authorize="!isAuthenticated()" class="text-light" href="/login" >login</a>
			 <a sec:authorize="isAuthenticated()" class="text-light" href="#" onclick="document.querySelector('#form-login').submit()" >logout</a>
		  	 <form id="form-login" th:action="@{/logout}" method="post"></form>
	     </span>
     </div>
     <div sec:authorize="isAuthenticated()"  class="row">
       	<div class="col">
		   	<nav class="nav navbar-light" style="background-color: #e3f2fd;">
			  <a class="nav-link" th:href="@{/home}">Home</a>
			  <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
			  <a class="nav-link" th:href="@{/oferta}">Faça sua Oferta</a>
			  <ul class="navbar-nav" sec:authorize="hasRole('ROLE_ADM')">
				  <li class="nav-item dropdown">
			        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          Configuração
			        </a>
			        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			  		  <a class="dropdown-item" th:href="@{/usuario/formulario}">Cadastrar Usuários</a>
			  		  <a class="dropdown-item" th:href="@{/usuario/visualiza}">Visualizar Usuários</a>
			        </div>
			      </li>
		      </ul>
			</nav>
      	</div>
     </div>
     

</div> 

<div th:fragment="tituloPagina(valor)" class="jumbotron mb-3 mt-2">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
