<!DOCTYPE html>
<html>
	<head th:replace="~{templateBase :: head}"></head>
	<body>
		<div th:replace="~{templateBase :: cabecalho}"></div> 
		
		<div class="container" style="min-height: 750px;">
			<div th:replace="~{templateBase :: tituloPagina('Login')}"></div>
	
			<div class="card  mb-3">
				<form th:action="@{/login}" class="card-body" method="post">
					<div th:if="${loginError}" class="alert alert-danger" role="alert"> Usuário ou Senha incorretos </div>
					 <div class="form-group">
			            <label for="username">Usuário</label>
			            <input type="text" name="username" class="form-control" placeholder="Usuário"/>
			        </div>
					 <div class="form-group">
			            <label for="password">Senha</label>
			            <input type="password" name="password" class="form-control" placeholder="Senha"/>
			        </div>
					<button class="btn btn-primary" type="submit">Login</button>
				</form>
			</div>
		</div>
	</body>
	
	<footer th:replace="~{templateBase :: rodape}"></footer>
</html>
