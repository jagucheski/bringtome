<!DOCTYPE html>
<html>
	<head th:replace="~{templateBase :: head}"></head>
	<body>
		<div th:replace="~{templateBase :: cabecalho}"></div> 
	
		<div class="container">
			<div th:replace="~{templateBase :: tituloPagina('Novo Pedido')}"></div> 
				
			<div class="card">
		 		<form th:object="${requisicaoNovoPedido}" class="card-body" th:action="@{/pedido/novo}" method="POST">
			        <div class="form-group">
			            <label for="nomeProduto">Produto</label>
			            <input th:field="*{nomeProduto}" th:errorClass="is-invalid" class="form-control" placeholder="Nome do produto"/>
			            <small class="form-text text-muted">Informa qual o nome do produto.</small>
			            <div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
			        </div>
			        <div class="form-group">
			            <label for="urlProduto">Url</label>
			            <input th:field="*{urlProduto}" th:errorClass="is-invalid" class="form-control" placeholder="URL do produto"/>
			            <small class="form-text text-muted">Procure em um site o produto que você deseja e cole a url da página aqui.</small>
			            <div class="invalid-feedback" th:errors="*{urlProduto}"></div>
			        </div>
			        <div class="form-group">
			            <label for="urlImagem">Imagem</label>
			            <input th:field="*{urlImagem}" th:errorClass="is-invalid" class="form-control" placeholder="URL da imagem"/>
			            <small class="form-text text-muted">Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
			            <div class="invalid-feedback" th:errors="*{urlImagem}"></div>
			        </div>
			        <div class="form-group">
			            <label for="descricao">Descrição</label>
			            <textarea th:field="*{descricao}" class="form-control" maxlength="255" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
			        </div>
			        <button class="btn btn-primary" type="submit">Cadastrar</button>
			        <a th:href="@{/usuario/pedido}"><button type="button" class="btn btn-outline-secondary my-2 my-sm-0">Home</button></a>
			    </form>
			</div>
		</div>
	</body>
	
	<footer th:replace="~{templateBase :: rodape}"></footer>
</html>
